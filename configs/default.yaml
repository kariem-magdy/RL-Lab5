# Global
seed: 42
device: "cuda"
env_name: "BreakoutNoFrameskip-v4"
wandb_project: "world-models-breakout"
wandb_entity: null 

# Data Generation (The "100% Solve" Requirement)
# 10,000 episodes is the benchmark used in the original paper to solve complex tasks.
rollout_samples: 10000 
max_frames: 1000       

# VAE (Vision)
vae_latent_dim: 32     # Standard for Atari.
vae_batch_size: 128    # Stable gradient averaging.
vae_lr: 0.0001         # 1e-4: Slow and steady convergence.
vae_epochs: 10         # 10k samples * 10 epochs = 100,000 optimization steps (High).
resize_dim: 64

# MDN-LSTM (Memory / World Model)
lstm_hidden_dim: 512   # Critical: Increased to 512 to model complex ball physics without "forgetting".
lstm_num_gaussians: 5  # Handles the stochasticity of frame skipping.
lstm_batch_size: 64    # precise updates.
lstm_lr: 0.0001        # Matches VAE.
lstm_epochs: 20        # 10k samples * 20 epochs = 200,000 steps. Prevents overfitting while ensuring depth.
sequence_len: 50       # Shorter sequences stabilize training on massive datasets.

# Controller (Policy)
controller_pop_size: 64
controller_generations: 200 # Deep evolution to refine the "tunneling" strategy.
target_return: 400          # The score defining a "Solve".

# Paths
data_raw: "data/raw"
data_processed: "data/processed"
results_dir: "results"
checkpoint_dir: "results/checkpoints"
video_dir: "results/videos"
eval_dir: "results/eval_runs"