# Global
seed: 42
device: "cuda" # or "cpu"
env_name: "BreakoutNoFrameskip-v4"
wandb_project: "world-models-breakout"
wandb_entity: null # Set via env var or leave null

# Data Generation
rollout_samples: 1000  # Number of episodes for VAE/LSTM training
max_frames: 1000       # Truncate episodes longer than this

# VAE (Vision)
vae_latent_dim: 32
vae_batch_size: 100
vae_lr: 0.001
vae_epochs: 20       # Increased for convergence
resize_dim: 64

# MDN-LSTM (Memory)
lstm_hidden_dim: 256
lstm_num_gaussians: 5
lstm_batch_size: 100
lstm_lr: 0.001
lstm_epochs: 50      # Increased for convergence
sequence_len: 100    # Sequence length for LSTM training

# Controller (Policy)
controller_pop_size: 64
controller_generations: 100 # Dream training is fast, can afford more gens
target_return: 400

# Paths
data_raw: "data/raw"
data_processed: "data/processed"
results_dir: "results"
checkpoint_dir: "results/checkpoints"
video_dir: "results/videos"
eval_dir: "results/eval_runs"