# Global
seed: 42
device: "cuda"
env_name: "BreakoutNoFrameskip-v4"
wandb_project: "world-models-breakout"
wandb_entity: null 

# Data Generation (Production Scale)
rollout_samples: 10000   # 10k episodes for statistical certainty
max_frames: 1000         # Hard cap per episode

# VAE (Vision)
vae_latent_dim: 32       # Standard for Atari
vae_batch_size: 128      # Stable batch size
vae_lr: 0.0001           # 1e-4 for stability
vae_epochs: 10           # 10 epochs * 10k samples = 100k updates
resize_dim: 64

# MDN-LSTM (Memory)
lstm_hidden_dim: 512     # High capacity to memorize physics
lstm_num_gaussians: 5    # Handles stochastic bounces
lstm_batch_size: 64      # Precise gradient updates
lstm_lr: 0.0001          # Consistent with VAE
lstm_epochs: 20          # 20 epochs * 10k samples = 200k updates
sequence_len: 50         # Shorter sequences stabilize BPTT

# Controller (Policy)
controller_pop_size: 64
controller_generations: 200 # Deep evolution
target_return: 400          # "Solved" score

# Paths
data_raw: "data/raw"
data_processed: "data/processed"
results_dir: "results"
checkpoint_dir: "results/checkpoints"
video_dir: "results/videos"
eval_dir: "results/eval_runs"