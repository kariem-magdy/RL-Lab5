# Global
seed: 42
device: "cuda"
env_name: "BreakoutNoFrameskip-v4"
wandb_project: "world-models-breakout"
wandb_entity: null 

# Data Generation
rollout_samples: 10000 
max_frames: 1000       

# VAE (Vision)
vae_latent_dim: 32     
vae_batch_size: 128    
vae_lr: 0.0001         
vae_epochs: 10         
resize_dim: 64

# MDN-LSTM (Memory)
lstm_hidden_dim: 512   
lstm_num_gaussians: 5  
lstm_batch_size: 64    
lstm_lr: 0.0001        
lstm_epochs: 20        
sequence_len: 50       

# Controller (Policy)
controller_pop_size: 64
controller_generations: 200 
controller_eval_freq: 10    # <--- NEW: Video Check Frequency
target_return: 400          

# Paths
data_raw: "data/raw"
data_processed: "data/processed"
results_dir: "results"
checkpoint_dir: "results/checkpoints"
video_dir: "results/videos"
eval_dir: "results/eval_runs"